<!DOCTYPE html>
<html>
<head>
  <title>Auto Disappearing Alert</title>
  <style>
    .alert {
      display: none;
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      padding: 15px;
      background-color: #54a008;
      color: white;
      border-radius: 5px;
      z-index: 999;
    }
  </style>
</head>
<body>
  <button onclick="showAlert()">Submit</button>

  <div class="alert" id="myAlert">
   Data submitted successfuly
  </div>

  <script>
    function showAlert() {
      var alertBox = document.getElementById("myAlert");
      alertBox.style.display = "block";

      setTimeout(function(){
        alertBox.style.display = "none";
      }, 3000);
    }
  </script>
</body>
</html>
